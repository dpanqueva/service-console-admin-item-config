<div class="tableBank">
    <div class="mat-elevation-z8">

        <mat-grid-list cols="4" rowHeight="100px">
            <mat-grid-tile [colspan]="2" [rowspan]="1">
                <mat-label>Filtro de busqueda:</mat-label>
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event)" #input>
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="handle">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Handle </th>
                <td mat-cell *matCellDef="let row"> {{row.bankParameters.bankParametersPK.handle}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="paramName">
                <th mat-header-cell *matHeaderCellDef> Param Name </th>
                <td mat-cell *matCellDef="let row"> {{row.bankParameters.bankParametersPK.paramName}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="paramValue">
                <th mat-header-cell *matHeaderCellDef> Param Value </th>
                <td mat-cell *matCellDef="let row"> {{row.bankParameters.paramValue}} </td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="isEncrypt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Encrypt </th>
                <td mat-cell *matCellDef="let row"> {{row.bankParameters.isEncrypt}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
    </div>
</div>
